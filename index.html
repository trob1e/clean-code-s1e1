<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img  
          class="header__img" 
          src="./eisenhower-matrix.jpg" 
          alt="Matrix picture">
      <a 
          class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a>
    </header>
    <main class="container">
      <section id="task">
        <h3 class="section-title section-title__add">Add Item</h3>
        <div class="task__wrapper">
          <input 
              id="task__add" 
              class="task task__input-text" 
              type="text">
          <button>Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul id="task-incomplete">
        <li class="task__item">
          <input type="checkbox" class="task__input-checkbox">
          <label class="task" task__label>Pay Bills</label>
          <input 
              type="text" 
              class="task  task__input-text task__item__input-text">
          <button class="task-edit__btn">Edit</button>
          <button class="task-delete__btn">
            <img class="task-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task__item task-incomplete_edit">
          <input type="checkbox" class="task__input-checkbox">
          <label class="task  task__label">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task  task__input-text task__item__input-text">
          <button class="task-edit__btn">Save</button>
          <button class="task-delete__btn">
            <img class="task-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3  class="section-title">Completed</h3>
      <ul id="task-completed">
        <li class="task__item">
          <input type="checkbox" class="task__input-checkbox" checked>
          <label class="task  task__label">See the Doctor</label>
          <input 
              type="text" 
              class="task task__input-text task__item__input-text">
          <button class="task-edit__btn">Edit</button>
          <button class="task-delete__btn">
            <img class="task-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
